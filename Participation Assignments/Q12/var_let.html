<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Var_Let</title>
  </head>
  <body>
    <p id="print"></p>
    <script>
      const funs = []; //array funs is created

      /* loop goes through 10 iterations  */
      for (let i = 1; i <= 10; ++i) {
        /* .push function is added to the array as an object */
        funs.push(() => {
          document.getElementById("print").innerHTML += i; //number 'i' is added to the current #print inner html
        });
      }
      /* run each iteration in the array */
      for (const f of funs) {
        f();
      }

      funs[0]();
    </script>
  </body>
</html>
