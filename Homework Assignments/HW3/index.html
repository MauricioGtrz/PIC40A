<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <header><h1>Simple Calculator</h1></header>
    <main>
      <form>
        <label for="first-value">First value:</label>
        <input type="text" name="first-value" id="first-value" />
        <fieldset>
          <input type="radio" name="add" id="add" />
          <label for="add">+</label>
          <input type="radio" name="subtract" id="subtract" />
          <label for="subtract">−</label>
          <input type="radio" name="multiply" id="multiply" />
          <label for="multiply">×</label>
          <input type="radio" name="divide" id="divide" />
          <label for="divide">&divide;</label>
        </fieldset>
        <label for="second-value">Second value:</label>
        <input type="text" name="second-value" id="second-value" />
        <input type="button" value="compute" name="compute" id="compute" />
      </form>
      <p>Result: <span id="result"></span></p>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
